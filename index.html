<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemo-Link | Emergency Blood Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ü©∏ Hemo-Link</h1>
        <p style="margin-bottom: 15px;">Community Peer-to-Peer Blood Directory</p>
        
        <nav class="navbar">
            <button onclick="switchView('search')" class="nav-btn active" id="btn-search">üîç Find Donors</button>
            <button onclick="switchView('register')" class="nav-btn" id="btn-register">‚ûï Register</button>
            <button onclick="loginUser()" class="nav-btn" id="btn-profile">‚öôÔ∏è My Profile</button>
        </nav>
    </header>

    <main class="container">
        
        <div id="view-search" class="app-view">
            <section class="filter-section">
                <h2>Find Donors in Emergency</h2>
                <div class="search-box">
                    <input type="text" id="filterLocation" placeholder="Search by Location (e.g., Bandra)..." style="margin-bottom: 10px;">
                    <select id="filterGroup" style="margin-bottom: 10px;">
                        <option value="All">Show All Blood Groups</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                    <div class="toggle-box">
                        <input type="checkbox" id="urgentOnly">
                        <label for="urgentOnly">üö® Show ONLY Available (Skip 90-day Cooldown)</label>
                    </div>
                </div>
            </section>
            <section id="donorList" class="donor-grid"></section>
        </div>

        <div id="view-register" class="app-view" style="display: none;">
            <section class="card-box form-section">
                <h2>Join the Donor Network</h2>
                <form id="donorForm">
                    <div class="input-group">
                        <input type="text" id="name" placeholder="Full Name" required>
                    </div>
                    <div class="input-group row">
                        <select id="group" required>
                            <option value="" disabled selected>Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                        <input type="tel" id="phone" placeholder="Phone Number (10 digits)" pattern="[0-9]{10}" required>
                    </div>
                    <div class="input-group row">
                        <input type="text" id="location" placeholder="City / Area (e.g., Andheri)" required>
                        <input type="password" id="pin" placeholder="Set 4-Digit Secret PIN" pattern="[0-9]{4}" maxlength="4" required title="Create a 4-digit PIN to secure your account">
                    </div>
                    <button type="submit" class="btn-primary">Register as Donor</button>
                </form>
            </section>
        </div>

        <div id="view-dashboard" class="app-view dashboard-section" style="display: none;">
            </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
